<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books & Authors</title>
</head>
<body>
    <a href="/author">Go to Author Page</a>
    <h1>Add a Book</h1>
    <form action="/process_book" method="POST">
    {% csrf_token %}
    <label for="title" name="title" id="title">Title:</label>
    <input type="text" name="title" id="title"><br>
    <label for="description" name="description" id="description">Description</label><br>
    <textarea name="description" id="description" cols="30" rows="10"></textarea><br>
    <button>Add</button>
    </form>

    <table border=1 frame=hsides rules=rows>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Action</th>
        </tr>
        {% for book in all_books %}
        <tr>
            <td>{{book.id}}</td>
            <td>{{book.title}}</td>
            <td><a href="/book/{{book.id}}">Views</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
