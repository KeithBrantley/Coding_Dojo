<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Book</title>
</head>

<body>
    <h1>{{ auth_id.first_name}} {{ auth_id.last_name }}</h1><br>
    <p>ID: {{ auth_id.id}}</p><br>
    <p>Description: {{ auth_id.notes }}</p><br>
    <p>Authors</p>
    {{ author_id.books.all }}
    <ul>
        {% for book in author_id.books.all %}
        <li>{{ book }}</li>
        {% endfor %}
    </ul>
    <form action="/add_book_to_auth" method="post">
        {% csrf_token%}
        <select name="book_id" id="book_id">
            <option value="#">Book 1</option>
            <option value="#">Book 2</option>
            <option value="#">Book 3</option>
        </select>
        <button>Add</button>
    </form>

</body>

</html>
